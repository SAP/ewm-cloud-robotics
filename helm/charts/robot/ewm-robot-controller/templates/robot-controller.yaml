---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: robot-controller-{{ .Values.robot.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: robot-controller-{{ .Values.robot.name }}
  template:
    metadata:
      labels:
        app: robot-controller-{{ .Values.robot.name }}
    spec:
      containers:
      - image: {{ .Values.image }}
        name: robot-controller
        env:
        - name: ROBCO_ROBOT_NAME
          value: "{{ .Values.robot.name }}"
        - name: MAX_RETRY_COUNT
          value: "{{ .Values.envs.maxretrycount }}"
---
apiVersion: v1
kind: Service
metadata:
  name: robot-controller-{{ .Values.robot.name }}
  labels:
    app: robot-controller-{{ .Values.robot.name }}
spec:
  ports:
  - name: metrics
    port: 8000
  selector:
    app: robot-controller-{{ .Values.robot.name }}
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: robot-controller-{{ .Values.robot.name }}
  labels:
    prometheus: kube-prometheus
spec:
  endpoints:
  - port: metrics
  selector:
    matchLabels:
      app: robot-controller-{{ .Values.robot.name }}
