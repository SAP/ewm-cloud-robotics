domain: "domain.local"
tenant_domain: "domain.local"

image: "ghcr.io/sap/ewm-cloud-robotics/monitoring-ui:latest"

images:
  app_auth_proxy: "app-auth-proxy:latest"

tenant: ""
tenant_main_namespace: "default"

sap_btp_service_operator: "false"
use_istio: "false"

urlpath: "/ewm-monitoring-ui"

envs:
  ewmuser: ""
