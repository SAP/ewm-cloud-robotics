---
{{- range $.Values.robots }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dummy-mission-controller-{{ .name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dummy-mission-controller-{{ .name }}
  template:
    metadata:
      labels:
        app: dummy-mission-controller-{{ .name }}
    spec:
      containers:
      - name: dummy-mission-controller-{{ .name }}
        image: {{ $.Values.image }}
        env:
        - name: ROBCO_ROBOT_NAME
          value: "{{ .name }}"
        - name: LOG_LEVEL
          value: {{ $.Values.envs.log.level }}
        - name: LOG_FORMAT
          value: {{ $.Values.envs.log.format }}
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
{{- end }}