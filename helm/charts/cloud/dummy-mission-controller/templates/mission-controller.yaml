---
{{- range $.Values.robots }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-mission-controller-{{ .name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dummy-mission-controller-{{ .name }}
  template:
    metadata:
      labels:
        app: dummy-mission-controller-{{ .name }}
    spec:
      containers:
      - name: dummy-mission-controller-{{ .name }}
        image: {{ .Values.image }}
        env:
        - name: ROBCO_ROBOT_NAME
          value: "{{ .name }}"
---
{{- end }}