---
{{- range $.Values.robots }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: robot-controller-{{ .name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: robot-controller-{{ .name }}
  template:
    metadata:
      labels:
        app: robot-controller-{{ .name }}
    spec:
      containers:
      - image: {{ $.Values.image }}
        name: robot-controller
        env:
        - name: ROBCO_ROBOT_NAME
          value: "{{ .name }}"
        - name: MAX_RETRY_COUNT
          value: "{{ $.Values.envs.maxretrycount }}"
        - name: LOG_LEVEL
          value: {{ $.Values.envs.log.level }}
        - name: LOG_FORMAT
          value: {{ $.Values.envs.log.format }}
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: robot-controller-{{ .name }}
  labels:
    app: robot-controller-{{ .name }}
spec:
  ports:
  - name: metrics
    port: 8000
  selector:
    app: robot-controller-{{ .name }}
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: robot-controller-{{ .name }}
  labels:
    prometheus: kube-prometheus
spec:
  endpoints:
  - port: metrics
  selector:
    matchLabels:
      app: robot-controller-{{ .name }}
---
{{ end }}
