apiVersion: v1
kind: Secret
metadata:
  name: fetchcore-api
type: Opaque
## Usage of 'stringData' field rather than 'data' to leverage automatic base64 en-/decoding 
## (ref. https://kubernetes.io/docs/concepts/configuration/secret/#creating-a-secret-manually)
stringData:
  clientsecret: "{{ .Values.envs.clientsecret }}"
  password: "{{ .Values.envs.password }}"
  user: "{{ .Values.envs.user }}"
  host: "{{ .Values.envs.host }}"
  clientid: "{{ .Values.envs.clientid }}"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fetch-mission-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fetch-mission-controller
  template:
    metadata:
      labels:
        app: fetch-mission-controller
    spec:
      containers:
      - name: fetch-mission-controller
        image: {{ .Values.image }}
        env:
        - name: FETCHCORE_USER
          valueFrom:
            secretKeyRef:
              name: fetchcore-api
              key: user
        - name: FETCHCORE_CLIENTSECRET
          valueFrom:
            secretKeyRef:
              name: fetchcore-api
              key: clientsecret
        - name: FETCHCORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fetchcore-api
              key: password
        - name: FETCHCORE_HOST
          valueFrom:
            secretKeyRef:
              name: fetchcore-api
              key: host
        - name: FETCHCORE_CLIENTID
          valueFrom:
            secretKeyRef:
              name: fetchcore-api
              key: clientid
        - name: LOG_LEVEL
          value: {{ .Values.envs.log.level }}
        - name: LOG_FORMAT
          value: {{ .Values.envs.log.format }}
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: fetch-mission-controller
  labels:
    app: fetch-mission-controller
spec:
  ports:
  - name: metrics
    port: 8000
  selector:
    app: fetch-mission-controller
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: fetch-mission-controller
  labels:
    prometheus: kube-prometheus
spec:
  endpoints:
  - port: metrics
  selector:
    matchLabels:
      app: fetch-mission-controller
