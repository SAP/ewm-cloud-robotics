##

---
apiVersion: apps.cloudrobotics.com/v1alpha1
kind: AppRollout
metadata:
  name: ewm-order-auction
  labels:
    app: ewm-order-auction
spec:
  appName: ewm-order-auction-$APP_VERSION
  ## Select only robot models with edge clusters, such as
  ## MiR robots. 
  robots:
  - selector:
      matchLabels:
        model: mir100
    values:
      image:
        repository: "ewmcloudrobotics/order-bid-agent"
        tag: "latest"
  cloud:
    values:
      image:
        repository: "ewmcloudrobotics/order-auctioneer"
        tag: "latest"
